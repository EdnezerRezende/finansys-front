<app-bread-crumb [itens]="[{text: pageTitle}]" ></app-bread-crumb>

<app-page-header 
    [pageTitle]="pageTitle"
    [showButton]=false
>
</app-page-header>

<app-select-month-year [buttonLabel]="buttonLabel" (returnButtonClick)="generateReports($event)" ></app-select-month-year>

<div class="card-deck mt-5 mb-5">
    <div class="card text-center text-white bg-success">
        <div class="card-header">
            Total de Receitas
        </div>
        <div class="card-body">
            {{revenueTotal}}
        </div>
    </div>

    <div class="card text-center text-white bg-danger">
        <div class="card-header">
            Total de Despesas
        </div>
        <div class="card-body">
            {{expenseTotal}}
        </div>
    </div>

    <div class="card text-center text-white bg-info">
        <div class="card-header">
            Saldo
        </div>
        <div class="card-body">
            {{balance}}
        </div>
    </div>
    
</div>
<hr>
<div class="row mt-5 mb-4">
    <div class="col-md-6">
        <p-chart type="bar" [data]="revenueChartData" [options]="chartOptions"></p-chart>
    </div>
    <div class="col-md-6">
        <p-chart type="bar" [data]="expenseChartData" [options]="chartOptions"></p-chart>
    </div>
</div>
