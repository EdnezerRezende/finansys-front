<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<app-bread-crumb [itens]="[{text: 'Lançamentos'}]" ></app-bread-crumb>

<app-page-header 
    [pageTitle]="'Lançamentos'"
    [buttonLink]="'new'"
    [buttonText]="'+ Novo Lançamento'"
    [buttonClass]="'btn-success'"
>
</app-page-header>

<app-select-month-year [buttonLabel]="buttonLabel" (returnButtonClick)="getListAll($event)" >
</app-select-month-year>

<p-table #dt [value]="resources" sortMode="multiple" class="table hover" 
 [filterDelay]="0" [globalFilterFields]="['name','category.name']">
    <ng-template pTemplate="caption">
        <div class="table-header">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header" >
        <tr class="bg-primary text-light">
            <th pSortableColumn="name" >Lançamento<p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="category.name">Categoria <p-sortIcon field="category.name"></p-sortIcon></th>
            <th class="text-right">Valor R$</th>
            <th class="text-center">Ações</th>
        </tr>
        <tr>
            <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'name', 'contains')" placeholder="Pesquise por Nome" class="p-column-filter">
            </th>
            <th>
                <input pInputText type="text" (input)="dt.filter($event.target.value, 'category.name', 'contains')" placeholder="Pesquisa por categoria" class="p-column-filter">
            </th>
        </tr>
    </ng-template>  
    <ng-template pTemplate="body" let-entry>
        <tr>
            <td>
                <strong>{{entry.name}}</strong><br>
                <small class="text-success">{{entry.date}}</small><br>
                <small *ngIf="entry.description">{{entry.description}}</small>
            </td>            
            <td>
                {{entry.category.name}}
            </td>
            <td class="text-right">
                <strong [class.text-success]="entry.type === '2'" [class.text-danger]="entry.type === '1'">
                    {{entry.amount}}
                </strong>
                <br>
                <span class="badge badge-light">{{entry.paidText}}</span>
            </td>
            <td class="text-center">
                <app-actions-links-table 
                    [resourceComp]="entry"
                    (deleteResourceFn)="deleteResource($event)"
                    [allowPaid]="true"
                    (paidReturn)="paid($event)"
                ></app-actions-links-table>
            </td>
        </tr>
    </ng-template>
</p-table>
