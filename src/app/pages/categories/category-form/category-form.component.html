<app-bread-crumb [itens]="[{text: 'Categorias', link: '/categories'}, {text: pageTitle}]" ></app-bread-crumb>

<app-page-header 
    [pageTitle]="pageTitle"
    [buttonLink]="'/categories'"
    [buttonText]="'Voltar'"
    [buttonClass]="'btn-light'"
>
</app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
    
    <div class="card">
        <div class="card-header">
            Informações sobre a categoria
        </div>
        <div class="card-body">
            <div class="form row">
                <div class="form-group col-md-4">
                    <label for="name" >
                        Nome
                    </label>
                    <input type="text" formControlName="name" class="form-control" id="name">
                    <app-form-field-error
                        [formControlComponent]="resourceForm.get('name')"
                    ></app-form-field-error>
                </div>
                <div class="form-group col-md-8">
                    <label for="description">Descrição</label>
                    <input type="text" class="form-control" id="description"  formControlName="description">
                </div>
            </div>
        </div>
    </div>
    <app-server-error-messages [serverErrorMessages]="serverErrorMessages"></app-server-error-messages>
    
    <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
</form>
