<app-bread-crumb [itens]="[{text: 'Categorias'}]" ></app-bread-crumb>

<app-page-header 
    [pageTitle]="'Categorias'"
    [buttonLink]="'new'"
    [buttonText]="'+ Nova Categoria'"
    [buttonClass]="'btn-success'"
>
</app-page-header>

<table class="table hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of resources">
            <td>
                <strong>{{category.name}}</strong><br><small>{{category.description}}</small>
            </td>            
            <td >
                <a [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <a (click)="deleteResource(category)" class="btn btn-outline-info btn-sm">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
